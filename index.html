<script>
let currentPlayer = "red"; // afwisselende speler

function gooiSteen(kolom) {
    const bord = document.getElementById("bord");
    const rows = bord.rows;

     // Check eerst of kolom vol is
    if (isKolomVol(kolom)) {
        console.log("Kolom is vol!");
        disableKolom(kolom);
        return; 
    }

   
    
    // Loop van onder naar boven in de gekozen kolom
    for (let i = rows.length - 1; i >= 0; i--) {
        const cel = rows[i].cells[kolom];
        if (cel.style.backgroundColor === "") { // lege cel gevonden
            cel.style.backgroundColor = currentPlayer;
            // Wissel speler
            currentPlayer = currentPlayer === "red" ? "blue" : "red";
            break; 
        }
    }


  if (isKolomVol(kolom)) {
        disableKolom(kolom);
    }
  }

  
  function isKolomVol(kolom) {
    const bord = document.getElementById("bord");
    const rows = bord.rows;
    return rows[0].cells[kolom].style.backgroundColor !== "";
}

// kolom uitschakelen
function disableKolom(kolom) {
    const bord = document.getElementById("bord");
    const rows = bord.rows;

    for (let i = 0; i < rows.length; i++) {
        const cel = rows[i].cells[kolom];
        cel.style.pointerEvents = "none"; // klikken uitschakelen
        cel.style.opacity = "0.6"; // visueel effect
    }
}
